<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Twit Deleter</title>
</head>
<body>
    <h1>Welcome to Twit Deleter</h1>
    {% if user %}
        <p>Logged in as {{ user.name }} (@{{ user.screen_name }})</p>
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with Twitter</a>
    {% endif %}
</body>
</html>
